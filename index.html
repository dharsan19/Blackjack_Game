<!DOCTYPE html>
<html>
  <head>
    <title>Student Notes Management System</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Student Notes Management System</h1>
    </header>
    <main>
      <section class="notes">
        <h2>My Notes</h2>
        <ul>
          <li><a href="#">Note 1</a></li>
          <li><a href="#">Note 2</a></li>
          <li><a href="#">Note 3</a></li>
        </ul>
        <button>Add New Note</button>
      </section>
      <section class="note-details">
        <h2>Note Details</h2>
        <form>
          <label for="note-title">Title:</label>
          <input type="text" id="note-title">
          <label for="note-content">Content:</label>
          <textarea id="note-content"></textarea>
          <label for="note-attachment">Attachment:</label>
          <input type="file" id="note-attachment">
          <label for="note-tags">Tags:</label>
          <input type="text" id="note-tags">
          <button>Save</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Student Notes Management System</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
